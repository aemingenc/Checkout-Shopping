<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout-Form</title>
    <link rel="stylesheet" href="checkout-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <header>
        <h1 id=head>Checkout</h1>
    </header>
    <!----------------------- MAÄ°N ----------------------->
    <div id="container">
    <section id="form">
        <div id="form__up">
             <h2 class="form__h2">Contact information</h2>
            <label  for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email...">
            <br>
            <label for="phone">Phone</label><br>
            <input type="number" name="telephone" id="phone" placeholder="Enter your phone...">
            <br><br>
        </div>  
        <div id="form down">
            <h2 class="form__h2">Shipping address</h2>
            <label for="name">Full name</label><br>
            <input type="text" name="full-name" id="name" placeholder="Enter your Full name..."> 
            <br>
            <label for="address">Address</label><br>
            <input type="text" name="her-address" id="address" placeholder="Enter your address...">
            <br>
            <label for="city">City</label><br>
            <input type="text" name="her-city" id="city" placeholder="Enter your city...">  
            <br>
            <label for="country">Country</label><br>
            <select name="her-country" id="country">
                <option value="Turkey">Turkey</option>
                <option value="Germany">Germany</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="USA">USA</option>
            </select>
            <label for="post-code">Post Code</label>
            <input type="number" name=post-code id="post-code" placeholder="Enter your postal code..."><br>
            <div id="want">
                <input type="checkbox" name="checkbox" id="checkbox" value="I want">
                <label for="checkbox">See this information next time </label>
            </div>
        </div>
        
    </section>
    <section>
        <div id=right-container>
            <div id=photo-up>
                <img src="./images/photo1.png" alt="bag">
                <div id="photo-up__right">
                        <h2 class="h2">Vintage Backbag</h2>
                    <p class="cost">$54.99 <span>94.99</span></p>
                <div class="quantity">
                    <button class="quantity__controller">-</button>
                    <p>1</p>
                    <button class="quantity__controller">+</button>
                </div></div>

            </div>
            <div id=photo-down>
                <img src="./images/photo2.png" alt="shoeses">
                <div id="photo-down__right">
                    <h2 class="h2">Levi Shoes</h2>
                    <p class="cost">$74.99 <span>$124.99</span></p>
                 <div class="quantity">
                    <button class="quantity__controller">-</button>
                    <p>1</p>
                    <button class="quantity__controller">+</button>
                </div></div>

            </div>
            <div id="result-up">
                <p>Shipping</p>
                <p>$19</p>
            </div>
            <div id="result-down">
                <p>Total</p>
                <p>$148.98</p>
            </div>       
        </div>
    </section>
</div>
<div id="button">
    <button id="continue" type="submit">Continue</button>
</div>
    
</body>
</html>
